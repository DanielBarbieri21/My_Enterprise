<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Products</h1>
    <a routerLink="/products/new" mat-raised-button color="primary" class="flex items-center gap-2">
      <mat-icon>add</mat-icon>
      Add Product
    </a>
  </div>

  @if (loading$ | async) {
    <div class="flex justify-center items-center py-12">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  } @else {
    <mat-card class="shadow-lg">
      <table mat-table [dataSource]="(products$ | async) || []" class="w-full">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let product">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">
              {{ product.category }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">${{ product.price | number: '1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let product">
            <span
              [class]="
                product.stock > 20
                  ? 'text-green-600 font-semibold'
                  : product.stock > 0
                    ? 'text-yellow-600 font-semibold'
                    : 'text-red-600 font-semibold'
              "
            >
              {{ product.stock }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product" class="flex gap-2">
            <a
              [routerLink]="['/products', product.id, 'edit']"
              mat-icon-button
              color="primary"
              [attr.aria-label]="'Edit ' + product.name"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(product.id)"
              [attr.aria-label]="'Delete ' + product.name"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      @if ((products$ | async)?.length === 0) {
        <div class="p-8 text-center text-gray-500">
          No products found. Create your first product!
        </div>
      }
    </mat-card>
  }
</div>
